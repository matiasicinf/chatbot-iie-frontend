<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot IIE Personalizado</title>
  <style>
    :root {
      --chat--color--primary: #006D9C;
      --chat--color--primary-shade-50: #2299C5;
      --chat--color--primary--shade-100: #2299C5;
      --chat--color--secondary: #A1D5EB;
      --chat--color-secondary-shade-50: #BDBDBD;
      --chat--color-white: #FFFFFF;
      --chat--color-light: #F2F2F2;
      --chat--color-dark: #333333;
      --chat--color-disabled: #777980;
      --chat--color-typing: #404040;
      --chat--border-radius: 0.75rem;
      --chat--window--width: 380px;
      --chat--window--height: 520px;
      --chat--header--background: var(--chat--color--primary);
      --chat--header--color: var(--chat--color-white);
      --chat--message--user--background: var(--chat--color--secondary);
      --chat--message--user--color: var(--chat--color-dark);
      --chat--message--bot--background: var(--chat--color-secondary-shade-50);
      --chat--message--bot--color: var(--chat--color-dark);
    }

    /* ======== BOTÃ“N FLOTANTE ======== */
    #chat-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--chat--color--primary);
      color: white;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    /* ======== CONTENEDOR CHAT ======== */
	#custom-chat-widget {
	  position: fixed;
	  bottom: 0;
	  right: 0;
	  width: 100%;              /* ocupa todo el ancho del iframe */
	  height: 100%;             /* ocupa todo el alto del iframe */
	  background: white;
	  border-radius: 0;          /* sin borde redondeado dentro del iframe */
	  overflow: hidden;
	  display: flex;
	  flex-direction: column;
	  z-index: 9998;
	  display: flex; /* visible siempre dentro del iframe */
	}


    #chat-header {
      background-color: var(--chat--header--background);
      color: var(--chat--header--color);
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header h3 { margin: 0; font-size: 1.1em; }
    #chat-header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #messages-container {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: var(--chat--color-light);
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message p { margin: 0; padding: 0; }

    .user-message {
      background-color: var(--chat--message--user--background);
      color: var(--chat--message--user--color);
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: var(--chat--message--bot--background);
      color: var(--chat--message--bot--color);
      margin-right: auto;
      text-align: left;
    }

    .bot-options-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 5px;
      border-top: 1px solid rgba(0, 0, 0, 0.1); 
    }

    .chat-option-btn.list-item-btn {
      background-color: var(--chat--color-white);
      color: var(--chat--color-dark); 
      border: 1px solid var(--chat--color-secondary-shade-50);
      text-align: left;
      padding: 0.8rem 1rem;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .chat-option-btn.list-item-btn:hover {
      background-color: var(--chat--color-light);
      border-color: var(--chat--color--primary);
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: white;
    }

    #user-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 5px;
    }

    #send-button {
      background-color: var(--chat--color--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- BotÃ³n flotante -->
  <div id="chat-toggle">ðŸ’¬</div>

  <!-- Ventana del chatbot -->
  <div id="custom-chat-widget">
    <div id="chat-header">
      <h3>Chatbot IIE</h3>
      <button id="minimize-chat">âˆ’</button>
    </div>

    <div id="messages-container"></div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Escribe tu consulta..." />
      <button id="send-button">Enviar</button>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = 'https://n8n-render-e1vk.onrender.com/webhook/chat-ui'; 
    const messagesContainer = document.getElementById('messages-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatWidget = document.getElementById('custom-chat-widget');
    const chatToggle = document.getElementById('chat-toggle');
    const minimizeBtn = document.getElementById('minimize-chat');

    // Mostrar/ocultar el chat
    chatToggle.addEventListener('click', () => {
      chatWidget.style.display = 'flex';
      chatToggle.style.display = 'none';
    });
    minimizeBtn.addEventListener('click', () => {
      chatWidget.style.display = 'none';
      chatToggle.style.display = 'flex';
    });

    // ID de sesiÃ³n persistente
    let sessionId = localStorage.getItem('chatSessionId');
    if (!sessionId) {
      sessionId = 'session_' + Math.random().toString(36).substring(2, 9);
      localStorage.setItem('chatSessionId', sessionId);
    }

    async function sendMessage(message, isButtonPayload = false, buttonLabel = null) {
	  // Mostrar el texto correcto del botÃ³n o lo escrito
	  if (isButtonPayload && buttonLabel) {
	    appendMessage(buttonLabel, 'user'); // âœ… texto visible del botÃ³n
	  } else {
	    appendMessage(message, 'user'); // texto escrito manualmente
	  }

	  userInput.value = '';

	  try {
	    const response = await fetch(WEBHOOK_URL, {
	      method: 'POST',
	      headers: { 'Content-Type': 'application/json' },
	      body: JSON.stringify({ chatInput: message, sessionId })
	    });

	    const data = await response.json();
	    renderResponse(data);
	  } catch {
	    appendMessage("Lo siento, hubo un error de conexiÃ³n.", 'bot');
	  }
	}



    function renderResponse(data) {
      const messageDiv = appendMessage(data.text || "...", 'bot', false);

      if (data.buttons && Array.isArray(data.buttons)) {
        const buttonsContainer = document.createElement('div');
        buttonsContainer.className = 'bot-options-list';
        data.buttons.forEach(button => {
          const btn = document.createElement('button');
          btn.className = 'chat-option-btn list-item-btn';
          btn.textContent = button.label;
          btn.onclick = () => sendMessage(button.payload, true, button.label);
          buttonsContainer.appendChild(btn);
        });
        messageDiv.appendChild(buttonsContainer);
      }
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function appendMessage(message, sender, scroll = true) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}-message`;
      const p = document.createElement('p');
      p.innerHTML = message; // ðŸ‘ˆ aquÃ­ interpreta los <br>
      msgDiv.appendChild(p);
      messagesContainer.appendChild(msgDiv);
      if (scroll) messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return msgDiv;
    }

    sendButton.addEventListener('click', () => {
      const input = userInput.value.trim();
      if (input) sendMessage(input);
    });

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendButton.click();
    });

    // Mensaje inicial
    appendMessage('ðŸ‘‹ Â¡Hola! Â¿CuÃ¡l es tu duda?', 'bot');
  </script>
</body>
</html>
