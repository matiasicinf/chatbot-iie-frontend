<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot IIE Personalizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --chat--color--primary: #006D9C;            /* azul IIE */
      --chat--color--secondary: #A1D5EB;          /* azul claro mensajes usuario */
      --chat--color-secondary-shade-50: #E5E5E5;  /* fondo mensajes bot */
      --chat--color-light: #F8F9FA;   

      --chat--color--primary-shade-50: #2299C5;
      --chat--color--primary--shade-100: #2299C5;

      --chat--color-white: #FFFFFF;
      --chat--color-dark: #333333;
      --chat--color-disabled: #777980;
      --chat--color-typing: #404040;
      --chat--border-radius: 0.75rem;
      --chat--window--width: 380px;
      --chat--window--height: 520px;
      --chat--header--background: var(--chat--color--primary);
      --chat--header--color: var(--chat--color-white);
      --chat--message--user--background: var(--chat--color--secondary);
      --chat--message--user--color: var(--chat--color-dark);
      --chat--message--bot--background: var(--chat--color-secondary-shade-50);
      --chat--message--bot--color: var(--chat--color-dark);
    }
    body, input, button {
      font-family: 'Poppins', sans-serif;
	  font-size: 15px; 
    }

    /* ======== BOTÓN FLOTANTE ======== */
    #chat-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--chat--color--primary);
      color: white;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    /* ======== CONTENEDOR CHAT ======== */
	#custom-chat-widget {
	  position: fixed;
	  bottom: 0;
	  right: 0;
	  width: 100%;              /* ocupa todo el ancho del iframe */
	  height: 100%;             /* ocupa todo el alto del iframe */
	  background: white;
	  border-radius: 0;          /* sin borde redondeado dentro del iframe */
	  overflow: hidden;
	  display: flex;
	  flex-direction: column;
	  z-index: 9998;
	  display: flex; /* visible siempre dentro del iframe */
	}


    #chat-header {
    background-color: var(--chat--header--background);
    color: var(--chat--header--color);
    padding: 0.8rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    #chat-header h3 { 
    margin: 0; 
    font-size: 1.1em; 
    }

    #chat-header button {
    background: transparent;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    }


    #messages-container {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: var(--chat--color-light);
    }

    .message {
      /*display: inline-block;*/ 
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      width: fit-content; 
      word-wrap: break-word;
    }

    .message p { margin: 0; padding: 0; }

    .user-message {
      background-color: var(--chat--message--user--background);
      color: var(--chat--message--user--color);
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: var(--chat--message--bot--background);
      color: var(--chat--message--bot--color);
      margin-right: auto;
      text-align: left;
    }

    .bot-options-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 5px;
      border-top: 1px solid rgba(0, 0, 0, 0.1); 
    }

    .chat-option-btn.list-item-btn {
      background-color: var(--chat--color-white);
      color: var(--chat--color-dark); 
      border: 1px solid var(--chat--color-secondary-shade-50);
      text-align: left;
      padding: 0.8rem 1rem;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .chat-option-btn.list-item-btn:hover {
      background-color: var(--chat--color-light);
      border-color: var(--chat--color--primary);
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: white;
    }

    #user-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 5px;
    }

    #send-button {
      background-color: var(--chat--color--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
    }

    /* ======== HEADER MODERNO ======== */
#chat-header {
  background: linear-gradient(90deg, #006D9C 0%, #009FD6 100%);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 14px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.chat-header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.chat-logo {
  width: 38px;
  height: 38px;
  border-radius: 50%;        /* 🔵 hace la imagen circular */
  background: none;          /* elimina fondo blanco */
  padding: 0;                /* sin relleno */
  object-fit: cover;         /* ajusta la imagen dentro del círculo */
  border: none;              /* sin bordes */
}


.chat-title-box {
  display: flex;
  flex-direction: column;
  line-height: 1.2;
}

.chat-title {
  font-size: 1rem;
  font-weight: 600;
  margin: 0;
}

.chat-subtitle {
  font-size: 0.7rem;
  margin: 0;
  color: #cdeeff;
}

.chat-close-btn {
  background: rgba(255,255,255,0.15);
  border: none;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.25s ease;
}

.chat-close-btn:hover {
  background: rgba(255,255,255,0.25);
}

  </style>
</head>

<body>
  <!-- Botón flotante -->

  <!-- Ventana del chatbot -->
  <div id="custom-chat-widget">
    <!-- HEADER del chat -->
<div id="chat-header">
  <div class="chat-header-left">
    <img src="https://storage.googleapis.com/databot-official-migrated/dashboard_api/d06c75bf-d5c6-4413-8fd5-750a209830ae_842fb154-2be8-4b9a-993f-e9f3ebec5c05.png"
         alt="IIE" class="chat-logo" />
    <div class="chat-title-box">
      <h3 class="chat-title">Asistente IIE</h3>
      <p class="chat-subtitle">Disponible ahora</p>
    </div>
  </div>

  <div class="chat-header-right" style="display: flex; gap: 8px;">
    <!-- 🔄 Reiniciar -->
    <img src="https://unpkg.com/lucide-static@latest/icons/refresh-cw.svg"
         id="restart-chat"
         alt="Reiniciar"
         title="Reiniciar conversación"
         width="20"
         height="20"
         style="cursor:pointer; filter: brightness(0) invert(1);" />

    <!-- ❌ Cerrar -->
    <img src="https://unpkg.com/lucide-static@latest/icons/x.svg"
         id="minimize-chat"
         alt="Cerrar"
         title="Cerrar ventana"
         width="20"
         height="20"
         style="cursor:pointer; filter: brightness(0) invert(1);" />
  </div>
</div>




    <div id="messages-container"></div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Escribe tu consulta..." />
      <button id="send-button">Enviar</button>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = 'https://n8n.iie.cl/webhook/chat-ui';
	const messagesContainer = document.getElementById('messages-container');
	const userInput        = document.getElementById('user-input');
	const sendButton       = document.getElementById('send-button');
	const chatWidget       = document.getElementById('custom-chat-widget');
	const chatToggle       = document.getElementById('chat-toggle');
	const minimizeBtn      = document.getElementById('minimize-chat');
	const restartBtn = document.getElementById('restart-chat');

	// --- Detectar si está en iframe o si pidieron ocultar el botón ---
	const params   = new URLSearchParams(location.search);
	const inIframe = (window.self !== window.top);
	const hideBtn  = params.get('hideBtn') === '1' || inIframe;
	
	// Helpers para abrir/cerrar
	function openChat() {
	  if (chatWidget) chatWidget.style.display = 'flex';
	  if (chatToggle) chatToggle.style.display = 'none';
	}
	function closeChat() {
	  if (chatWidget) chatWidget.style.display = 'none';
	  if (chatToggle) chatToggle.style.display = 'flex';
	}
	
	// Mostrar/ocultar con el botón interno (si existe)
	if (chatToggle)   chatToggle.addEventListener('click', openChat);
        if (minimizeBtn) {
    minimizeBtn.addEventListener('click', () => {
        //chatWidget.style.display = 'none';
        // 🚀 Enviar mensaje al padre para que reaparezca la burbuja externa
        if (window.parent && window.parent !== window) {
        window.parent.postMessage('closeChat', '*');
            }
        });
        }

	// Si está embebido (o viene ?hideBtn=1), ocultar el botón interno y abrir directo
	if (hideBtn) {
	  if (chatToggle) chatToggle.style.display = 'none';
	  openChat();
	}

    if (restartBtn) {
    restartBtn.addEventListener('click', () => {
        // Limpia todos los mensajes
        messagesContainer.innerHTML = '';
        // Muestra nuevamente el mensaje de bienvenida
        appendMessage('👋 ¡Hola! Soy el Asistente IIE. Estoy aquí para ayudarte con tus consultas sobre el curso, el uso de la plataforma y el soporte disponible. ¿Cuál es tu duda?', 'bot');
        // Envía "_INICIO" al webhook
        sendMessage('_INICIO');
    });
    }

    // ID de sesión persistente
    let sessionId = localStorage.getItem('chatSessionId');
    if (!sessionId) {
      sessionId = 'session_' + Math.random().toString(36).substring(2, 9);
      localStorage.setItem('chatSessionId', sessionId);
    }

    async function sendMessage(message, isButtonPayload = false, buttonLabel = null) {
	  // Mostrar el texto correcto del botón o lo escrito
	   if (message !== '_INICIO') {
            if (isButtonPayload && buttonLabel) {
            appendMessage(buttonLabel, 'user');
            } else {
            appendMessage(message, 'user');
            }
        }

	  userInput.value = '';

	  try {
	    const response = await fetch(WEBHOOK_URL, {
	      method: 'POST',
	      headers: { 'Content-Type': 'application/json' },
	      body: JSON.stringify({ chatInput: message, sessionId })
	    });

	    const data = await response.json();
	    renderResponse(data);
	  } catch {
	    appendMessage("Lo siento, hubo un error de conexión.", 'bot');
	  }
	}



    function renderResponse(data) {
      const messageDiv = appendMessage(data.text || "...", 'bot', false);

      if (data.buttons && Array.isArray(data.buttons)) {
        const buttonsContainer = document.createElement('div');
        buttonsContainer.className = 'bot-options-list';
        data.buttons.forEach(button => {
          const btn = document.createElement('button');
          btn.className = 'chat-option-btn list-item-btn';
          btn.textContent = button.label;
          btn.onclick = () => sendMessage(button.payload, true, button.label);
          buttonsContainer.appendChild(btn);
        });
        messageDiv.appendChild(buttonsContainer);
      }
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function appendMessage(message, sender, scroll = true) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}-message`;
      const p = document.createElement('p');
      p.innerHTML = message; // 👈 aquí interpreta los <br>
      msgDiv.appendChild(p);
      messagesContainer.appendChild(msgDiv);
      if (scroll) messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return msgDiv;
    }

    sendButton.addEventListener('click', () => {
      const input = userInput.value.trim();
      if (input) sendMessage(input);
    });

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendButton.click();
    });

    // Mensaje inicial
    appendMessage('👋 ¡Hola! Soy el Asistente IIE. Estoy aquí para ayudarte con tus consultas sobre el curso, el uso de la plataforma y el soporte disponible. ¿Cuál es tu duda?', 'bot');


  </script>
</body>
</html>
